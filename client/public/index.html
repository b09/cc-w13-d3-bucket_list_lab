<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bundle.js" charset="utf-8"></script>
    <title>Countries Bucket List</title>
  </head>
  <body>
    <!-- start of body-->
    <!-- Form -->
    <div id="form-container" class="wrapper">
      <h1>Bucket List Form</h1>
      <form id="bucket-form">
        <div class="line">
          <label for="country">Country to Visit:</label>
          <select id="country">
            <option disabled selected>Choose a Country</option>
            <option value="Spain">Spain</option>
            <option value="Portugal">Portugal</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
          <input type="submit" value="Save" id="save">
        </div>
      </form>
    </div>
    <!-- Gridview -->
    <h1>Country Bucket List Items</h1>
    <div id="grid-view" class="wrapper">
      <!-- bucketlist items will be autogenerated in here -->
    </div>

    <!-- end of body-->
  </body>
</html>
